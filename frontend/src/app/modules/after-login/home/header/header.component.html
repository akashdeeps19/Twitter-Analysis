<div class="sticky-nav-wrapper">
    <nav class="sticky-nav" ngStickyNav stickyClass="sticky-box-shadow" ngStickyNav>
        <ul>
            <li>
                <a (click)="moveToSection('search-section')">Sentiment Analysis</a>
            </li>
            <li>
                <a (click)="moveToSection('live-section')">Live Tweets</a>
            </li>
            <ng-container *ngIf="isLoggedIn(); else elseTemplate">
                <li>
                    <a (click)="onLogin()">Login</a>
                </li>
                <li>
                    <a (click)="onSignup()">Sign Up</a>
                </li>
            </ng-container>
            <ng-template #elseTemplate>
                <li>
                    <a (click)="onLogout()">Log Out</a>
                </li>
            </ng-template>

        </ul>
    </nav>
</div>
